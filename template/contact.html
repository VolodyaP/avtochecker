        <div class="form-group">
            <div class="col-md-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea class="form-control" rows="5" ng-model="text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Надіслати</button>
            </div>
        </div>
    </form>
</div>
